name: shadertoy_api
version: 1.0.1
description: >-
  Main entities and contracts supported by the shadertoy REST and WEB APIs. 
  Can be used to create shadertoy web or persistent clients.
homepage: https://github.com/ivoleitao/shadertoy_api

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  equatable: ^1.2.0
  json_annotation: ^3.0.1

dev_dependencies:
  pedantic: ^1.9.0
  build_runner: ^1.10.0
  build_verify: ^1.1.1
  json_serializable: ^3.3.0
  test: ^1.15.1
  test_coverage: ^0.4.1
